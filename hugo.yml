baseURL: 'https://runeflow.org/'
languageCode: 'en-us'
title: 'Rune Flow'

theme: 'gokarna'

enableRobotsTXT: false

# Disable tags, actually, they are rendered as a list, but the idea is to disable them.
disableKinds:
  - 'taxonomy'

# Google analytics code
googleAnalytics: "G-xxxxxxxxxx"

params:
  # Appearance
  theme: 'dark'
  avatarURL: '/images/logo.png'

  homeIntroTitle: ''
  homeIntroContent: ''

  showBackToTopButton: true

  customHeadHTML: |
    <link rel="stylesheet" type="text/css" href="/main.css">

  footer: "RuneFlow.org"

menu:
  main:
    - identifier: "daily-life"
      url: "/daily-life"
      name: "Daily Life"
      weight: 1
    - identifier: "soundscapes"
      name: "Soundscapes"
      url: "/soundscapes"
      weight: 2
    - identifier: "dynamic-stances"
      name: "Dynamic Stances"
      url: "/dynamic-stances"
      weight: 3

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false
    smoothScroll: true
